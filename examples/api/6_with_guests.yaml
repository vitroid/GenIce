# GenIce3 設定ファイルの例（YAML形式）
# このファイルはYAML形式でGenIce3のオプションを指定します。
# コマンドライン引数で指定された値は、この設定ファイルの値を上書きします。

genice3:
  # 乱数シード
  seed: 42

  # 分極ループの反復回数
  depol_loop: 2000

  # 複製行列（9つの整数で3x3行列を指定）
  # replication_factors: [2, 2, 2]
  replication_matrix: [2, 0, 0, 0, 2, 0, 0, 0, 2]

  # ケージの評価を行うかどうか
  assess_cages: false

unitcell:
  # 単位セルプラグイン名
  name: A15

  # 単位セルのオプション（階層的に指定可能）
  # シフト（分数座標）
  shift: [0.1, 0.1, 0.1]

  # 密度（g/cm³）
  density: 0.8

exporter:
  # エクスポータープラグイン名
  name: gromacs

  # エクスポーターのオプション（階層的に指定可能）
  # ゲスト分子の指定（ケージタイプ: 分子名）
  guest:
    A12: me
    A14: et

  # 特定のケージにゲスト分子を配置（ケージインデックス: 分子名）
  spot_guest:
    "0": "4site"

  # 水分子モデル
  water_model: "4site"


