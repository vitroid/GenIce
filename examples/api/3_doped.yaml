# GenIce3 設定ファイルの例（YAML形式）
# このファイルはYAML形式でGenIce3のオプションを指定します。
# コマンドライン引数で指定された値は、この設定ファイルの値を上書きします。

genice3:
  # 乱数シード
  seed: 42

  # 分極ループの反復回数
  depol_loop: 2000

  # 複製行列（9つの整数で3x3行列を指定）
  # replication_factors: [2, 2, 2]
  replication_matrix: [2, 0, 0, 0, 2, 0, 0, 0, 2]

  # ケージの評価を行うかどうか
  assess_cages: false

  spot_anion:
    # 特定の水分子をアニオンで置換（水分子インデックス: イオン名）
    "1": Cl

  spot_cation:
    # 特定の水分子をカチオンで置換（水分子インデックス: イオン名）
    "5": Na

unitcell:
  # 単位セルプラグイン名
  name: A15

  # 単位セルのオプション（階層的に指定可能）
  # シフト（分数座標）
  shift: [0.1, 0.1, 0.1]

  # アニオンで置換する水分子（インデックス: イオン名）
  anion:
    "15": Cl

  # カチオンで置換する水分子（インデックス: イオン名）
  cation:
    "21": Na

  # 密度（g/cm³）
  density: 0.8

exporter:
  # エクスポータープラグイン名
  name: gromacs

  # 水分子モデル
  water_model: "4site"


