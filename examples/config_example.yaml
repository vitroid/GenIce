# GenIce3 設定ファイルの例
# このファイルはYAML形式でGenIce3のオプションを指定します。
# コマンドライン引数で指定された値は、この設定ファイルの値を上書きします。

genice3:
  # 乱数シード
  seed: 42

  # 分極ループの反復回数
  depol_loop: 2000

  # 単位セルの複製係数（a, b, c軸方向）
  replication_factors: [2, 2, 2]

  # ケージの評価を行うかどうか
  assess_cages: false

  # デバッグモード
  debug: false

  # 複製行列（9つの整数で3x3行列を指定）
  # replication_matrix: [2, 0, 0, 0, 2, 0, 0, 0, 2]

unitcell:
  # 単位セルプラグイン名
  name: "1h"

  # 単位セルのオプション（階層的に指定可能）
  # シフト（分数座標）
  shift: [0.1, 0.1, 0.1]

exporter:
  # エクスポータープラグイン名
  name: "gromacs"

  # エクスポーターのオプション（階層的に指定可能）
  # ゲスト分子の指定（ケージタイプ: 分子名）
  guest:
    A12: "me"
    A14: "0.5*co2+0.3*et"

  # シフト
  shift: [0.1, 0.1, 0.1]

spot_anion:
  # 特定の水分子をアニオンで置換
  # キーは水分子のインデックス（文字列として指定）
  "1": "Cl"
  "35": "Br"

spot_cation:
  # 特定の水分子をカチオンで置換
  # キーは水分子のインデックス（文字列として指定）
  "1": "Na"
  "35": "K"

